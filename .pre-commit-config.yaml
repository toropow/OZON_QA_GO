exclude: 'pkg/api/'
repos:
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.3.5
    hooks:
      - id: go-fmt

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-yaml

  - repo: https://github.com/FalcoSuessgott/lint-gitlab-ci
    rev: v0.0.5
    hooks:
      - id: gitlab-ci

  - repo: https://github.com/yoheimuta/protolint
    rev: v0.35.2
    hooks:
      - id: protolint
